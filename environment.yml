name: msc-project

dependencies:
  # Base dependencies
  - python=3.10
  - pip
  - cython
  # Numerical
  - numpy
  - scipy
  # Visualization
  - matplotlib
  - seaborn
  - pandas
  - plotly
  - pip:
      # Animation
      - imageio
      - imageio-ffmpeg
      # Others
      - tqdm
      - peakutils
      # Notebook
      - jupyter
      - notebook
      - nbconvert
      - nbformat
      - ipython
